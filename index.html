<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Google Homepage Copy</title>
</head>
<body>
    <header>
        <ul id="NavBar-Top">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="http://simpleicon.com/wp-content/uploads/dots-64x64.png" alt="Applications" class="Apps_icon"></a></li>
            <li><a href="#"><img src="http://simpleicon.com/wp-content/uploads/bell_1-64x64.png" alt="Notifications" class="Notification_icon"></a></li>
            <li><a href="#"><img src="http://simpleicon.com/wp-content/uploads/user1-64x64.png" alt="Profile" class="Profile_icon"></a></li>
        </ul>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" id="google_logo">
        <form>
            <input type="text">
            <div class="buttons">
                <button type="button" id="google_search">Google Search</button>
                <button type="button" id="im_feeling_lucky">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>
    <footer>
        <ul id="NavBar-Bottom1">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
        </ul>
        <ul id="NavBar-Bottom2">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
